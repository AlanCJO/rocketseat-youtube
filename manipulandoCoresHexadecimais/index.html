<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulando cores hexadecimais com JavaScript puro</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="component">
      <h1>Darken - Lighten</h1>
      <div class="current-color"></div>
      <label for="color">Choose color</label>
      <input type="text" name="color" />
      <label for="lumiance">Luminosity</label>
      <input type="range" name="lumiance" id="lumiance" min="-1" max="1" step="0.01"/>
      <label for="newValue">New Value</label>
      <input type="text" disabled name="newValue" />
    </div>
  </body>
  <script src="./script.js"></script>
</html>
